<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Darker crimson gradients -->
    <linearGradient id="darkCrimsonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C0000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3C3C3C;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#greyGrad)" opacity="0.1"/>
  
  <!-- Outer badge shape -->
  <!-- <path d="M 200 40 L 320 80 L 340 200 L 200 360 L 60 200 L 80 80 Z" 
        fill="none" stroke="#8B0000" stroke-width="6" filter="url(#shadow)"/> -->
  
  <!-- Inner shield -->
  <path d="M 200 60 L 300 95 L 315 200 L 200 330 L 85 200 L 100 95 Z" 
        fill="url(#darkCrimsonGrad)" opacity="0.4"/>
    
  <!-- Retro sunburst rays -->
  <g opacity="0.2">
    <line x1="200" y1="50" x2="200" y2="80" stroke="#8B0000" stroke-width="3"/>
    <line x1="280" y1="80" x2="260" y2="100" stroke="#8B0000" stroke-width="3"/>
    <line x1="330" y1="160" x2="300" y2="170" stroke="#8B0000" stroke-width="3"/>
    <line x1="330" y1="240" x2="300" y2="230" stroke="#8B0000" stroke-width="3"/>
    <line x1="280" y1="320" x2="260" y2="300" stroke="#8B0000" stroke-width="3"/>
    <line x1="120" y1="320" x2="140" y2="300" stroke="#8B0000" stroke-width="3"/>
    <line x1="70" y1="240" x2="100" y2="230" stroke="#8B0000" stroke-width="3"/>
    <line x1="70" y1="160" x2="100" y2="170" stroke="#8B0000" stroke-width="3"/>
    <line x1="120" y1="80" x2="140" y2="100" stroke="#8B0000" stroke-width="3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="188" font-family="Arial, sans-serif" font-size="30" font-weight="bold" 
        fill="#8B0000" text-anchor="middle" letter-spacing="2">KENT KNOWS ME</text>
  
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="11" 
        fill="#6B6B6B" text-anchor="middle" letter-spacing="3">developer | technical writer | leader</text>
  
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="11" 
        fill="#6B6B6B" text-anchor="middle" letter-spacing="3">https://kentknowsme.com/</text>

  <!-- Corner brackets -->
  <path d="M 50 50 L 50 70 M 50 50 L 70 50" stroke="#8B0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 350 50 L 350 70 M 350 50 L 330 50" stroke="#8B0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 50 350 L 50 330 M 50 350 L 70 350" stroke="#8B0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 350 350 L 350 330 M 350 350 L 330 350" stroke="#8B0000" stroke-width="2" fill="none" opacity="0.6"/>
</svg>